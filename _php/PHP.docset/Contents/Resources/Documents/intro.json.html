  <h1 class="title">简介</h1>
  <p class="para">
   本扩展实现了
   <a href="http://www.json.org/" class="link external">&raquo;&nbsp;JavaScript对象符号（JSON）</a>
   数据转换格式。
   PHP 5 中的解码分析器基于 Douglas Crockford 的 JSON_checker。
   PHP 7 中是改进的全新解析器，专门为 PHP 订制，软件许可证为  PHP license。
  </p>
  
 <blockquote class="note"><p><strong class="note">注意</strong>: 
  <p class="para">
   PHP 实现了 JSON 的一个超集，参考
   <a href="http://www.faqs.org/rfcs/rfc7159" class="link external">&raquo;&nbsp;RFC 7159</a>.
  </p>
 </p></blockquote>
