 <h1>保持更新</h1>

 <p class="simpara">
  PHP 和其它的大型系统一样，在持续不断的详细审查和改进过程中。
  每个新版本常常将会包含主要和次要的改变以增强安全性、修复任何缺陷、配置问题以及将会影响整个系统安全性和稳定性的其他问题。
 </p>
 <p class="simpara">
  和其它系统级别的脚本语言和程序一样，最好的方法是经常更新，并保持对最新版本和及其更改的了解。
 </p>
