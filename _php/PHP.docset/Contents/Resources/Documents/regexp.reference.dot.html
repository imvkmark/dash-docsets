  <h2 class="title">句点</h2>
  <p class="para">
  在字符类外部，模式中的句点匹配目标字符串中的任意字符，包括非打印字符，
  但是(默认)不包括换行符。如果设置了
   <a href="reference.pcre.pattern.modifiers.html" class="link">PCRE_DOTALL</a>，
  句点就会匹配换行符。
  句点的处理和^、$的处理没有关联，它们唯一的关系是它们都涉及到了换行符。
  句点在字符类中没有任何意义。
  </p>
  <p class="para">
  <em class="emphasis">\C</em>可以被用于匹配单字节，
  也就是说在<em class="emphasis">UTF-8 模式</em>下，句点可以匹配多字节字符。
  </p>
