  <div id="layout-content"><div id="xhprof.constants" class="appendix">
 <h1>预定义常量</h1>

 <p class="simpara">下列常量由此扩展定义，且仅在此扩展编译入 PHP 或在运行时动态载入时可用。</p>
 <dl>
  
   <dt id="constant.xhprof-flags-no-builtins">
    <strong><code>XHPROF_FLAGS_NO_BUILTINS</code></strong>
    (<span class="type">integer</span>)
   </dt>

   <dd>

    <span class="simpara">
     使得跳过所有内置（内部）函数。
    </span>
   </dd>

  
  
   <dt id="constant.xhprof-flags-cpu">
    <strong><code>XHPROF_FLAGS_CPU</code></strong>
    (<span class="type">integer</span>)
   </dt>

   <dd>

    <span class="simpara">
     使输出的性能数据中添加 <acronym>CPU</acronym> 数据。
    </span>
   </dd>

  
  
   <dt id="constant.xhprof-flags-memory">
    <strong><code>XHPROF_FLAGS_MEMORY</code></strong>
    (<span class="type">integer</span>)
   </dt>

   <dd>

    <span class="simpara">
     使输出的性能数据中添加内存数据。
    </span>
   </dd>

  
 </dl>
