 <h1>预定义常量</h1>

 <table class="doctable table">
  <caption><strong>Memcache 常量</strong></caption>
   
    <thead>
     <tr>
      <th>常量名</th>
      <th>描述</th>
     </tr>

    </thead>

    <tbody class="tbody">
     <tr>
      <td>
       <strong><code>MEMCACHE_COMPRESSED</code></strong>
       (<span class="type">integer</span>)
      </td>
      <td>
      用于在
       <span class="function"><a href="memcache.set.html" class="function">Memcache::set()</a></span>, 
       <span class="function"><a href="memcache.add.html" class="function">Memcache::add()</a></span> 和 
       <span class="function"><a href="memcache.replace.html" class="function">Memcache::replace()</a></span>几个方法中指定是否对写入数据压缩。
      </td>
     </tr>

     <tr>
      <td>
       <strong><code>MEMCACHE_HAVE_SESSION</code></strong>
       (<span class="type">integer</span>)
      </td>
      <td>
      1代表当前Memcache session处理器可用，其他为0
      </td>
     </tr>

    </tbody>
   
  </table>
