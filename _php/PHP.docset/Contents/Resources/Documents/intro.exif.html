  <div id="layout-content"><div id="intro.exif" class="preface">
  <h1 class="title">简介</h1>
  <p class="para">
   通过使用 exif 扩展，你可以操作图像元数据。
   例如：你可以使用 exif 相关的函数从数码相机拍摄的图片文件中读取元数据。
   通常 <acronym title="Joint Photographic Experts Group">JPEG</acronym> 和 <acronym title="Tagged Image File Format">TIFF</acronym> 
   格式的图像文件都包含元数据。
  </p>
