 <div class="refnamediv">
  <h1 class="refname">delete</h1>
  <p class="verinfo">(None)</p><p class="refpurpose"><span class="refname">delete</span> &mdash; <span class="dc-title">参见 <span class="function"><a href="function.unlink.html" class="function">unlink()</a></span> 或 <span class="function"><a href="function.unset.html" class="function">unset()</a></span></span></p>

 </div>
 
  <div class="refsect1 description" id="refsect1-function.delete-description">
  <h3 class="title">说明</h3>
  <p class="para">
   在 PHP 语言里，没有 delete 关键词或函数。在这里，你若要删除文件，可以使用 <span class="function"><a href="function.unlink.html" class="function">unlink()</a></span>。在本地作用域删除变量可使用
   <span class="function"><a href="function.unset.html" class="function">unset()</a></span>。
  </p>
 </div>
