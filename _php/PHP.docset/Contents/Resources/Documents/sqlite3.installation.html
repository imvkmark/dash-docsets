 <h2 class="title">安装</h2>
 <p class="para">
  SQLite3 扩展自 PHP 5.3.0 起已默认启用。
  允许在编译时使用 <code class="literal">--without-sqlite3</code>
  禁用之。
 </p>
 <p class="para">
  Windows 用户必须启用 <var class="filename">php_sqlite3.dll</var>
  方可使用该扩展。自 PHP 5.3.0 起，此扩展的 <acronym title="Dynamic Link Library">DLL</acronym> 文件
  已包含于 Windows 版的 PHP 发行包中。
 </p>
 <blockquote class="note"><p><strong class="note">注意</strong>: 
  <p class="para">
   该扩展是 <acronym title="PHP Extension and Application Repository">PECL</acronym> 扩展的简化版本，
   但后者仅建议用于实验性用途。
  </p>
 </p></blockquote>
