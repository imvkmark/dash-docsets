 <div class="refnamediv">
  <h1 class="refname">fann_destroy</h1>
  <p class="verinfo">(PECL fann &gt;= 1.0.0)</p><p class="refpurpose"><span class="refname">fann_destroy</span> &mdash; <span class="dc-title">销毁整个网络并且适当地释放所有的关联内存。</span></p>

 </div>

 <div class="refsect1 description" id="refsect1-function.fann-destroy-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>fann_destroy</strong></span>(<span class="methodparam"><span class="type">resource</span> <code class="parameter">$ann</code></span>): <span class="type">bool</span></div>

  <p class="para rdfs-comment">
   销毁整个网络并且适当地释放所有的关联内存。
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.fann-destroy-parameters">

    <dt>
<code class="parameter">ann</code></dt>

    </dd>

   
  </dl>

 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.fann-destroy-returnvalues">
