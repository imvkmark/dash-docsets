 <h2 class="title">安装</h2>

 <p class="para">
  安装此 PECL 扩展相关的信息可在手册中标题为
<a href="install.pecl.html" class="link">PECL
扩展的安装</a>章节中找到。更多信息如新的发行版本、下载、源文件、
维护人员信息及变更日志等，都在此处：
  <a href="https://pecl.php.net/package/ssh2" class="link external">&raquo;&nbsp;https://pecl.php.net/package/ssh2</a>.
 </p>
 <p class="para">
  此扩展在 Windows 平台的二进制扩展 (<acronym title="Dynamic Link Library">DLL</acronym> 文件) 
<acronym title="PHP Extension and Application Repository">PECL</acronym> 可以在 PECL 官方网站上下载。
