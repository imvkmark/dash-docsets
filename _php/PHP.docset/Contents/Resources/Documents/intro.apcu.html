  <div id="layout-content"><div id="intro.apcu" class="preface">
  <h1 class="title">简介</h1>
  <p class="para">
   APCu 是 PHP 版的内存键值存储。
   键是 <span class="type">string</span> 类型且值可以为 PHP 任何变量。
   APCu 仅支持用户空间（userland）级别的变量缓存。
  </p>
  <p class="para">
   APCu 是去除了操作码缓存的 APC。
  </p>
  <p class="para">
   第一个 APCu 代码库版本是 v4.0.0，是在那时从 APC master 分支中 fork 出来的。
   APCu v5.0.0 起提供 PHP 7 支持。自 APCu v5.1.19 起提供 PHP 8 支持。
  </p>
