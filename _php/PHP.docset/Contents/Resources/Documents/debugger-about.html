   <h2 class="title">关于调试器</h2>
   <p class="simpara">
    PHP 带来了 <a href="migration56.new-features.html#migration56.new-features.phpdbg" class="link">phpdbg 交互式调试器</a>。也可以使用外部调试器。<a href="http://www.zend.com/en/products/studio/" class="link external">&raquo;&nbsp;Zend
    IDE</a> 就是其中之一，它包含一个调试器。也有一些免费的调试器，比如在
    <a href="http://www.php-debugger.com/dbg/" class="link external">&raquo;&nbsp;http://www.php-debugger.com/dbg/</a> 上的 DBG，<a href="https://pecl.php.net/apd" class="link external">&raquo;&nbsp;Advanced
    PHP Debugger</a>（APD）或者 <a href="http://xdebug.org/" class="link external">&raquo;&nbsp;Xdebug</a>。
   </p>
