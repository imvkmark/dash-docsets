 <h2 class="title">安装</h2>

 <p class="para">使用这些函数不需要安装，它们是 PHP 核心的一部分。</p>

 <blockquote class="note"><p><strong class="note">注意</strong>: 
  <strong>获取最新版的时区数据</strong><br />
  <p class="para">
   可以通过安装 PECL 的
   <a href="https://pecl.php.net/get/timezonedb" class="link external">&raquo;&nbsp;timezonedb</a> 模块来获取最新的时区数据。
  </p>
 </p></blockquote>

 <blockquote class="note"><p><strong class="note">注意</strong>: 
  <strong>在 PHP 5.1.x 中支持的试验性时区</strong><br />
  <p class="para">
   虽然 <span class="classname"><a href="class.datetime.html" class="classname">DateTime</a></span> 类及其相关函数自 PHP 5.2.0 版本开始
   就是默认启用的，也可以通过设置 <code class="literal">CFLAGS=-DEXPERIMENTAL_DATE_SUPPORT=1</code> 
   参数来配置/编译 PHP 5.1.x 版本来实现试验性的支持。
  </p>
 </p></blockquote>
