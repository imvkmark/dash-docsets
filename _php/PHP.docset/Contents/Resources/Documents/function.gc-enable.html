 <div class="refnamediv">
  <h1 class="refname">gc_enable</h1>
  <p class="verinfo">(PHP 5 &gt;= 5.3.0, PHP 7, PHP 8)</p><p class="refpurpose"><span class="refname">gc_enable</span> &mdash; <span class="dc-title">激活循环引用收集器</span></p>

 </div>

 <div class="refsect1 description" id="refsect1-function.gc-enable-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>gc_enable</strong></span>(): <span class="type"><span class="type void">void</span></span></div>

  <p class="para rdfs-comment">
   设置 <a href="info.configuration.html#ini.zend.enable-gc" class="link">zend.enable_gc</a> 为 <code class="literal">1</code>，
   激活循环引用收集器。
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.gc-enable-parameters">
  <h3 class="title">参数</h3>

 </div>
