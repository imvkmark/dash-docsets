    <p class="simpara">
     把连接建立在 SSL 加密技术上可以增加客户端和服务器端通信的安全性，或者 SSH
     也可以用于加密客户端和数据库之间的连接。如果使用了这些技术的话，攻击者要监视服务器的通信或者得到数据库的信息是很困难的。
