 <h2 class="title">安装</h2>
 <p class="para">
  默认已激活此扩展，但是它能够在编译时通过 <strong class="option configure">--without-iconv</strong> 选项被禁用。
 </p>
 <p class="para">
  选项指令 <strong class="option configure">--with-iconv[=DIR]</strong> 用于 PHP 编译时指定 <em class="emphasis">iconv</em> 在系统里的路径，否则会扫描默认路径。
 </p>
