 <h2 class="title">运行时配置</h2>
 <p class="simpara">
这些函数的行为受 <var class="filename">php.ini</var> 中的设置影响。
</p>
 <p class="para">
  <table class="doctable table">
   <caption><strong>Xhprof 配置选项</strong></caption>
   
    <thead>
     <tr>
      <th>名字</th>
      <th>默认</th>
      <th>可修改范围</th>
      <th>更新日志</th>
     </tr>

    </thead>

    <tbody class="tbody">
     <tr>
      <td><a href="xhprof.configuration.html#ini.xhprof.output-dir" class="link">xhprof.output_dir</a></td>
      <td>&quot;&quot;</td>
      <td><strong><code>PHP_INI_ALL</code></strong></td>
      <td class="empty">&nbsp;</td>
     </tr>

    </tbody>
   
  </table>

 </p>

 <p class="para">这是配置指令的简短说明。</p>

 <dl>
  
    <dt id="ini.xhprof.output-dir">
     <code class="parameter">xhprof.output_dir</code>
     <span class="type">string</span>
    </dt>

    <dd>

     <p class="para">
      储存 XHProf 运行数据的默认目录，用于接口 iXHProfRuns(即 XHProfRuns_Default 类)。
     </p>
    </dd>

   
 </dl>
