  <div id="layout-content"><div id="intro.memcache" class="preface">
  <h1 class="title">简介</h1>
  <p class="para">
  Memcache模块提供了于memcached方便的面向过程及面向对象的接口，memcached是为了降低动态web应用
  从数据库加载数据而产生的一种常驻进程缓存产品。
  </p>
  <p class="para">
  Memcache模块同时提供了一个<a href="ref.session.html" class="link">session</a> 处理器 (<code class="literal">memcache</code>).
  </p>
  <p class="para">
   更多关于memcached的信息请参见<a href="http://www.memcached.org/" class="link external">&raquo;&nbsp;http://www.memcached.org/</a>.
  </p>
