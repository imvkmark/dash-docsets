  <div id="layout-content"><div id="function.is-resource" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">is_resource</h1>
    <p class="verinfo">(PHP 4, PHP 5, PHP 7, PHP 8)</p><p class="refpurpose"><span class="refname">is_resource</span> &mdash; <span class="dc-title">
     检测变量是否为资源类型
    </span></p>

   </div>
   <div class="refsect1 unknown-unknown-unknown-seealsr" id="refsect1-function.is-resource-unknown-unknown-unknown-seealsr">
    <h3 class="title">描述</h3>
     <div class="methodsynopsis dc-description">
      <span class="methodname"><strong>is_resource</strong></span>(<span class="methodparam"><span class="type"><a href="language.types.declarations.html#language.types.declarations.mixed" class="type mixed">mixed</a></span> <code class="parameter">$var</code></span>): <span class="type">bool</span></div>

    <p class="para rdfs-comment">
     如果给出的参数 <code class="parameter">var</code> 是 <span class="type">resource</span> 类型，<span class="function"><strong>is_resource()</strong></span>
     返回 <strong><code>true</code></strong>，否则返回 <strong><code>false</code></strong>。
    </p>
    <p class="para">
     查看 <span class="type">resource</span> 类型文档获取更多的信息。
    </p>
   </div>
