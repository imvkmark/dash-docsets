 <h2 class="title">安装</h2>
 <p class="para">
  要使用这些 FTP 相关函数，在编译的时候请添加
  <strong class="option configure">--enable-ftp</strong> 选项。
 </p>
 <p class="para">
  PHP 5 的 Windows 版本已内建对此扩展的支持。不需要载入额外的扩展来使用这些函数。
 </p>
 <p class="para">
  从 PHP 7.0.0 开始的 Windows 版本，默认以动态的方式载入该扩展，使用前需要在 <var class="filename">php.ini</var> 中开启该扩展。
 </p>
