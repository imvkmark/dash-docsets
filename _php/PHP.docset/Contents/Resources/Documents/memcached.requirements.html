  <h2 class="title">需求</h2>
  
  <p class="para">
   这个扩展需要<a href="http://libmemcached.org/libMemcached.html" class="link external">&raquo;&nbsp;libmemcached</a>客户端库（版本大于等于 1.0.0）。链接memcached服务器时使用SASL认证，需要libmemcached 必须开启SASL选项。
  </p>
  <p class="para">
   Memcached从0.2.0开始，要求PHP版本大于等于5.2.0。
