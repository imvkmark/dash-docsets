  <div id="layout-content"><div id="intro.yar" class="preface">
  <h1 class="title">简介</h1>
  <p class="para">
    Yar 是一个轻量级, 高效的RPC框架,
    它提供了一种简单方法来让PHP项目之间可以互相远程调用对方的本地方法.
    并且Yar也提供了并行调用的能力. 可以支持同时调用多个远程服务的方法.
