<div id="layout">
  <div id="layout-content"><div id="oauth.setversion" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">OAuth::setVersion</h1>
  <p class="verinfo">(PECL OAuth &gt;= 0.99.1)</p><p class="refpurpose"><span class="refname">OAuth::setVersion</span> &mdash; <span class="dc-title">设置 OAuth 版本</span></p>

 </div>

 <div class="refsect1 description" id="refsect1-oauth.setversion-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="modifier">public</span> <span class="methodname"><strong>OAuth::setVersion</strong></span>(<span class="methodparam"><span class="type">string</span> <code class="parameter">$version</code></span>): <span class="type">bool</span></div>

  <p class="para rdfs-comment">
   为随后请求设置 OAuth 版本
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-oauth.setversion-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>
    
     <dt>
<code class="parameter">version</code></dt>

     <dd>

      <p class="para">
       OAuth 版本，默认值为  &quot;1.0&quot;
      </p>
     </dd>

    
   </dl>

  </p>
 </div>


 <div class="refsect1 returnvalues" id="refsect1-oauth.setversion-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   成功时返回 <strong><code>true</code></strong>， 或者在失败时返回 <strong><code>false</code></strong>。
  </p>
 </div>
