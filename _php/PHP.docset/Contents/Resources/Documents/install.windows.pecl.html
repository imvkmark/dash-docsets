  <div id="layout-content"><div id="install.windows.pecl" class="sect1">
  <h2 class="title">PECL</h2>

  <p class="para">PECL 扩展在 Windows 版本中是预编译的，可从以下网站获得
   <a href="http://windows.php.net/downloads/pecl/releases/" class="link external">&raquo;&nbsp;http://windows.php.net/downloads/pecl/releases/
   </a>
  </p>

  <p class="para">某些扩展使用了某些 Unix 系统所特有的功能，因此在 Windows 上不可用。除此之外，所有的扩展都可以在 Windows 上使用。
  </p>
