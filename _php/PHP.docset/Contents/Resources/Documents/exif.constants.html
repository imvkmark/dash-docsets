 <h1>预定义常量</h1>

 <p class="simpara">下列常量由此扩展定义，且仅在此扩展编译入 PHP 或在运行时动态载入时可用。</p>
 <p class="para">
  <dl>
   
    <dt id="constant.exif-use-mbstring">
     <strong><code>EXIF_USE_MBSTRING</code></strong> 
     (<span class="type">integer</span>)
    </dt>

    <dd>

     <span class="simpara">
      如果启用了 <a href="ref.mbstring.html" class="link">mbstring</a>，
      这个常量的值为 <code class="literal">1</code>，
      否则为 <code class="literal">0</code>。
     </span>
    </dd>

   
  </dl>

 </p>
 <p class="para">
  <span class="function"><a href="function.exif-imagetype.html" class="function">exif_imagetype()</a></span> 列出几个相关的内建变量。
 </p>
