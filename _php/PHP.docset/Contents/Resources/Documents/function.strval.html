<div id="layout">
  <div id="layout-content"><div id="function.strval" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">strval</h1>
    <p class="verinfo">(PHP 4, PHP 5, PHP 7, PHP 8)</p><p class="refpurpose"><span class="refname">strval</span> &mdash; <span class="dc-title">获取变量的字符串值</span></p>

   </div>
   <div class="refsect1 unknown-seealsp" id="refsect1-function.strval-unknown-seealsp">
    <h3 class="title">描述</h3>
     <div class="methodsynopsis dc-description">
      <span class="methodname"><strong>strval</strong></span>(<span class="methodparam"><span class="type"><a href="language.types.declarations.html#language.types.declarations.mixed" class="type mixed">mixed</a></span> <code class="parameter">$var</code></span>): <span class="type">string</span></div>

    <p class="simpara">
     返回 <code class="parameter">var</code> 的 <span class="type">string</span> 值。
     参见 <span class="type">string</span> 文档获取更多关于字符串转换的信息。
    </p>
    <p class="simpara">
     <code class="parameter">var</code> 可以是任何标量类型。不能将
     <span class="function"><strong>strval()</strong></span> 用于数组或对象。
    </p>
    <p class="simpara">
     参见 <span class="function"><a href="function.floatval.html" class="function">floatval()</a></span>、<span class="function"><a href="function.intval.html" class="function">intval()</a></span>、<span class="function"><a href="function.settype.html" class="function">settype()</a></span> 和<a href="language.types.type-juggling.html" class="link">类型戏法</a>。
    </p>
   </div>
