  <div id="layout-content"><div id="xsl.requirements" class="section">
  <h2 class="title">需求</h2>
  <p class="para">此扩展需要
<a href="book.libxml.html" class="link">libxml</a> PHP 扩展。这表示需要使用
<strong class="option configure">--with-libxml</strong>，或在 PHP 7.4 之前的版本中使用
<strong class="option configure">--enable-libxml</strong>，
尽管这将隐式完成因为 libxml 是缺省开启的。
</p>
  <p class="para">
   This extension uses <span class="productname">libxslt</span> which can be
   found at <a href="http://xmlsoft.org/XSLT/" class="link external">&raquo;&nbsp;http://xmlsoft.org/XSLT/</a>. libxslt
   version 1.1.0 or greater is required.
  </p>
