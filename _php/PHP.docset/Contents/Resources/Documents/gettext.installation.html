<h2 class="title">安装</h2>
 <p class="para">
  在构建PHP的时候要添加 GNU gettext 支持，你必须添加如下选项 <strong class="option configure">--with-gettext[=DIR]</strong>  DIR 表示 gettext 的安装目录，默认是<var class="filename">/usr/local</var>.
