 <div class="refsect1 description" id="refsect1-closure.construct-description">

  <p class="para rdfs-comment">

    <span class="classname"><a href="class.closure.html" class="classname">Closure</a></span> 类的对象。这个类的对象的创建方法写在

  </p>

 </div>
