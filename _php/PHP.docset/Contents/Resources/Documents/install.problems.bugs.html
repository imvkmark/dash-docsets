  <div id="layout-content"><div id="install.problems.bugs" class="sect1">
    <h2 class="title">错误报告</h2>
    <p class="simpara">
     如果你觉得自己发现了一个 PHP 的 bug，请提出报告。PHP
     开发人员也许还不知道有问题，除非你报告了，否则有可能不会被修正。可以通过错误跟踪系统
     <a href="https://github.com/php/php-src/issues" class="link external">&raquo;&nbsp;https://github.com/php/php-src/issues</a>
     来报告错误。请不要在邮件列表或私人信件中发送错误报告。错误跟踪系统也可以用来提出对新特性的要求。
    </p>
    <p class="simpara">
     在提交错误报告之前请先阅读<a href="https://bugs.php.net/how-to-report.php" class="link external">&raquo;&nbsp;怎样报告错误</a>！
    </p>
