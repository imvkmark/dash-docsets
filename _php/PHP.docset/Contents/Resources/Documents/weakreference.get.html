  <p class="verinfo">(PHP 7 &gt;= 7.4.0, PHP 8)</p><p class="refpurpose"><span class="refname">WeakReference::get</span> &mdash; <span class="dc-title">获取弱引用对象</span></p>

 <div class="refsect1 description" id="refsect1-weakreference.get-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="modifier">public</span> <span class="methodname"><strong>WeakReference::get</strong></span>(): <span class="type"><span class="type">?</span><span class="type">object</span></span></div>

  <p class="para rdfs-comment">
   获取弱引用对象。
   如果对象已销毁，则返回 <strong><code>null</code></strong>。
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-weakreference.get-parameters">
  <h3 class="title">参数</h3>
  <p class="para">此函数没有参数。</p>
 </div>


 <div class="refsect1 returnvalues" id="refsect1-weakreference.get-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   返回引用的 <span class="type">object</span>，如果对象已销毁，则返回 <strong><code>null</code></strong>。
  </p>
